<script>
    var num=prompt("please Enter the number");
    var fact=1;
    if(num==0){
        console.log("fact of zero is:"+1);
    } else if(num<0){
        console.log("fact of negative number can not be exist");
    }else{
        for(var i=1;i<=num;i++){
            fact=fact*i;
        }
        console.log(fact);
    }
</script>
