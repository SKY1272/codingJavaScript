        let a=prompt('Enter the value Of a');
        let b=prompt('Enter the value Of b');
        let c=prompt('Enter the value Of c');
        
        let s=(prompt(a)+prompt(b)+prompt(c))/2;
        let temp=(s*(s-a)*(s-b)*(s-c));
        
        let Area=Math.sqrt(temp);
        document.write(Area);
